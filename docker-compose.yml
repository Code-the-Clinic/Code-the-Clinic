services:
  # 1. The Project Website (MkDocs)
  docs:
    build: ./docs-site
    ports:
      - "8001:8000"  # Map container port 8000 to local (laptop) port 8001
    volumes:
      - ./docs-site:/docs # Syncs edits to project website
  
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: